<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNA Bank</title>
    <!-- tailwindcss script link: -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">MNA Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-teal-200 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>

                <input id="user-email" class="border block px-2 border-gray-400 rounded w-3/4 mb-4" type="text"
                    placeholder="Email address">

                <input id="user-password" class="border block px-2 border-gray-400 rounded w-3/4 mb-4" type="password"
                    placeholder="password">

                <button id="login-submit" class="bg-indigo-500 text-white px-4 rounded p-1 font-medium">Login</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
